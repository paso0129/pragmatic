{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
        {#  view에 있는 routing으로 매핑  멀티파트 명시필수 없으면 파일을 받지도 못함 #}
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {#    view에서  form클래스 지정해준거(UserCreationForm 를 가지고 즉 html로 만들어줌  #}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="생성">
        </form>
    </div>

{% endblock %}
