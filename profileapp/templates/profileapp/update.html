{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Update Profile</h4>
    </div>
        {#  view에 있는 routing으로 매핑 요청보내는 url 해당 유저 pk #}
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {#    view에서  form클래스 지정해준거(UserCreationForm 를 가지고 즉 html로 만들어줌  #}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="수정하기">
        </form>
    </div>

{% endblock %}
