{% extends 'base.html' %}
{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Delete Comment : {{ target_comment.content }}</h4>
    </div>
        {#  view에 있는 routing으로 매핑  #}
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            {#    view에서  form클래스 지정해준거(UserCreationForm 를 가지고 즉 html로 만들어줌  #}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="Delete">
        </form>
    </div>

{% endblock %}
